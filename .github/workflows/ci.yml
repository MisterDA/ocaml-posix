name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
    - name: Setup OCaml
      uses: ocaml/setup-ocaml@v2
    - name: Pin packages
      run: opam pin -y add --no-action .
    - name: Install packages
      run: opam install -y posix-bindings ounit2
    - name: Run tests locally
      run: opam exec dune runtest
